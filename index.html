<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting</title>
    <link rel="stylesheet" href="jobPostingRegistration.css">
</head>

<body>

    <section class="container">
        <div class="heading-div">
            <h1>Hire next Interns at <span>Spires</span></h1>
            <h4>Post jobs for <span>free</span> now</h4>
        </div>
        <div class="hero">
            <div class="hero-left">
                <div class="image-div">
                    <img src="./assets/employer-registration.99a84327c283de29084e.png" alt="">
                </div>
            </div>
            <div class="hero-right">
                <div class="form">
                    <form action="">
                        <h2>Create an account to continue</h2>
                        <input type="text" placeholder="Full Name">
                        <input type="email" placeholder="Official Email Id">
                        <input type="number" placeholder="Mobile Number">
                        <input type="password" placeholder="Password">

                        <p>By registering, you agree to our <a href="#">Terms and Conditions.</a></p>
                        <button onclick="window.location.href='./login.html';"><a href="./login.html">Register</a></button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
