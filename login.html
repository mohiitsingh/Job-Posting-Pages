<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
  <style>
    body {
      background-color: #f0f0f0;
    }

    
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-options">
      <div class="login-option" id="employer-btn">Employer</div>
      <div class="login-option" id="student-btn">Student</div>
    </div>
    <form class="login-form">
      <input type="email" placeholder="Official Email Id" required>
      <input type="password" placeholder="Password" required>
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" onclick="window.location.href='dashboard.html';">Login</button>
      <div class="second-div">
        <p>New to InternshipGate? Register</p>
        <p class="para"><a href="#">Student</a> / <a href="#">Company</a></p>
      </div>
    </form>
  </div>

  <script>
    const employerBtn = document.getElementById('employer-btn');
    const studentBtn = document.getElementById('student-btn');

    employerBtn.addEventListener('click', () => {
      employerBtn.classList.add('active');
      studentBtn.classList.remove('active');
    });

    studentBtn.addEventListener('click', () => {
      studentBtn.classList.add('active');
      employerBtn.classList.remove('active');
    });
  </script>
</body>
</html>
